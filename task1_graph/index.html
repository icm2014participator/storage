<body>
This is a huge graph located bottom-right, and please zoom out or use the scrollbar to get a pleasant view.
<script src="d3.v3.min.js"></script>
<script>

var color = d3.scale.category20();

var width = 8280,
    height = 8200;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(.06)
    .distance(1600)
    .charge(-1400)
    .size([width, height]);

d3.json("output.json", function(error, json) {
  force
      .nodes(json.nodes)
      .links(json.links)
      .start();

  var link = svg.selectAll(".link")
      .data(json.links)
    .enter().append("line")
      .attr("class", "link")
      //.attr("stroke","rgba(96,145,38,0.5)");
      .attr("stroke","#609126")
      .attr("stroke-opacity","0.5");

  var node = svg.selectAll(".node")
      .data(json.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  /*node.append("image")
      .attr("xlink:href", "https://github.com/favicon.ico")
      .attr("x", -8)
      .attr("y", -8)
      .attr("width", 16)
      .attr("height", 16);*/

  node.append("circle")
      .attr("class", "node")
      .attr("r", function(d){return parseInt(Math.log(d.group)*17+5)}).attr("stroke","#fff").attr("stroke-width","0")
      //.attr("stroke-opacity","0.3")
      .style("fill", function(d) { 
        return color(d.group); 
      }).attr("fill-opacity","0.7");

  node.append("text")
      .attr("dx", 0)
      .attr("dy", ".35em").attr("fill","#FFB758").attr("stroke","#777777")
      .attr("stroke-width","0.4px").attr("font-family","sans-serif").attr("font-size","15px").attr("pointer-events","none")
      .text(function(d) { return d.name });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});

</script>
</body>
</html>
